<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="init();">

        <article id="Calculadora">
            <span id="Display"></span>
            <div class="fila">
                <button class="doble" id="reset" style="background-color: rgb(204, 0, 0);">CE</button>
